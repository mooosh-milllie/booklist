<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Book List</title>
    <style>
      .success{
        background: green;
        color: white;
      }
      .alert-error {
        color: white;
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
     <div class="row">
      <div class="col-md-8">
       <div class="card">
        <div class="card-body" id="titletop">
         <h2 class="card-title text-center" id="apptitle">Book List</h2> <br>
         <form id="form">
          <div class="form-group">
           <label for="booktitle">Title</label>
           <input type="text" id="title" class="form-control">
          </div>
          <div class="form-group">
           <label for="author">Author</label>
           <input type="text" id="author" class="form-control">
          </div>
          <div class="form-group">
           <label for="ibsn">IBSN</label>
           <input type="text" id="isbn" class="form-control">
          </div>
          <input type="submit" id="submit" value="Save to list" class="btn btn-dark ">
         </form>
         <div class="card-body">
          <table class="table">
           <thead>
             <tr>
               <th scope="col">Author</th>
               <th scope="col">Book Title</th>
               <th scope="col">ISBN</th>
             </tr>
           </thead>
           <tbody id="tablebody" class="tablebody">
             
           </tbody>
         </table>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="appme.js"></script>
   </body>
</html>
